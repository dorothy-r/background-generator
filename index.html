<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Generator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="gradient">
    <h1>Background Generator</h1>
    <input class="color1" type="color" name="color1" value="#ff0000" />
    <input class="color2" type="color" name="color2" value="#ffff00" />
    <h2>Current CSS Background</h2>
    <h3>linear-gradient(to right, rgb(255,0,0), rgb(255,255,0));</h3>
    <button>Randomize!</button>
    <script src="script.js"></script>
  </body>
</html>
